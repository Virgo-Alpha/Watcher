version: '3.8'

services:
  web:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/watcher
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - web

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=watcher
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/watcher
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - LLM_API_KEY=${LLM_API_KEY:-}
    depends_on:
      - db
      - redis
    command: celery -A watcher worker --loglevel=info

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/watcher
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - LLM_API_KEY=${LLM_API_KEY:-}
    depends_on:
      - db
      - redis
    command: celery -A watcher beat --loglevel=info

volumes:
  postgres_data:
  redis_data: