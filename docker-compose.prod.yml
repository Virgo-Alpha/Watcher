version: '3.8'

# Production-like local testing configuration
# Uses production Dockerfiles with nginx for frontend

services:
  web:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/watcher
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-prod-secret-key-change-this}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - ALLOWED_HOSTS=localhost,127.0.0.1,web,frontend
      - CORS_ALLOWED_ORIGINS=http://localhost:80,http://localhost
      - DJANGO_SETTINGS_MODULE=watcher.settings.production
    depends_on:
      - db
      - redis
    command: gunicorn watcher.wsgi:application --bind 0.0.0.0:8000 --workers 2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000/api/v1
    ports:
      - "80:3000"
    depends_on:
      - web

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=watcher
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data_prod:/data

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/watcher
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-prod-secret-key-change-this}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - DJANGO_SETTINGS_MODULE=watcher.settings.production
    depends_on:
      - db
      - redis
    command: celery -A watcher worker --loglevel=info

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/watcher
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-prod-secret-key-change-this}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - DJANGO_SETTINGS_MODULE=watcher.settings.production
    depends_on:
      - db
      - redis
    command: celery -A watcher beat --loglevel=info

volumes:
  postgres_data_prod:
  redis_data_prod:
